<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gradient.ico" type="image/x-icon">
    <title>CSS Gradients</title>
    <style>
        * { /*This is the CSS Universal Selector, and it selects all HTML elements on the page.*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom,#7F37C1, #C8258E, #DE2262, #FEA350, #FFC152);
            background-attachment: fixed;/*This eliminates the problem of having a different colour to the ones you've chosen at the bottom.*/
        }
    </style>
</head>
<body>
    <h1>Colours Gradient</h1>
</body>
</html>
