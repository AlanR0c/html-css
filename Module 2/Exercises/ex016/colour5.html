<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gradient5.ico" type="image/x-icon">
    <title>CSS Gradients 4</title>
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right,#7F37C1 10%, #C8258E, #DE2262, #FEA350, #FFC152);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Colours Gradient 4</h1>
</body>
</html>

<!--Notice that we can set the percentage at which each colour occupies the screen. In this example we used only 10%, however, we could've set 25%, 50%, 100% and so on and so forth.-->
