<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Background Customisation</title>
    <style>
        body {
           background-image: url('https://gustavoguanabara.github.io/html-css/imagens/mascote.png');

           background-size: 100px 100px;
           background-repeat: no-repeat;/*By default, the image will always be displayed on the top left-hand side corner of the website. It can be changed though.*/
           background-position: center;
        }

        h1 {
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Background Customisation Test</h1>
</body>
</html
